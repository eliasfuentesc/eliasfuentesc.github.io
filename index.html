    <style>
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .material-icons {
            vertical-align: -35%;
            font-size: 20pt;
        }

        body {
            min-height: 400px;
            max-width: 1280px;
            margin: 0;
            font-family: 'Source Sans Pro', 'Segoe UI', Tahoma, sans-serif;
            transition-duration: 0.3s;
        }

        header {
            display: flex;
            min-height: 100px;
            height: 15vh;
            padding: 0px 36px;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 36pt;
            line-height: 37pt;
            /* transition-duration: 0.3s; */
        }

        /* h1:hover {
            text-shadow: 0px 4px #ffffff2a;
        } */

        button {
            border: 2pt solid white;
            border-radius: 5px;
            color: white;
            background-color: transparent;
            font-family: 'Source Sans Pro', 'Segoe UI', Tahoma, sans-serif;
            font-weight: 600;
            font-size: large;
            padding-bottom: 3pt;
            height: 42px;
            width: 200px;
            transition-duration: 0.2s;
            cursor: pointer;
        }

        button:hover {
            color: black;
            background-color: white;
        }

        button:active {
            color: white;
            background-color: transparent;
        }

        .hamburger-button {
            /* display: none; */
            height: 48px;
            width: 48px;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            text-align: center;
            transition-duration: 0.2s;
            cursor: pointer;
            z-index: 100;
        }

        .hamburger-button:hover {
            background-color: white;
            color: black;

        }

        .hamburger-button:active {
            background-color: transparent;
            color: white;
        }

        .hamburger-menu {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            width: 100%;
            height: 320px;
            background-color: #FF0036;
            box-shadow: 0px 5px 35px #00000070;
            align-items: stretch;
            justify-content: space-evenly;
            flex-direction: column;
            transform: translate(0px, -80px);
            opacity: 0;
            visibility: hidden;
            transition: 0.2s;
        }

        .hamburger-menu ul li {
            display: flex;
            flex-direction: column;
        }

        .hamburger-menu ul li a {
            text-decoration: none;
            text-transform: lowercase;
            outline: 0;
            color: white;
            font-weight:700;
            font-size: 24px;
            margin: 5px 0px;
            padding: 15px 0px;
            display: inline-block;
        }

        .hamburger-menu ul li a::after {
            content: "";
            width: 0px;
            height: 2px;
            display: block;
            background-color: white;
            transition-duration: 0.3s;
        }

        .hamburger-menu ul li a:hover::after {
            width: 50px;
        }

        .hamburger-menu ul li a:active::after {
            width: 100px;
        }

        .hamburger-menu.show {
            visibility: visible;
            opacity: 1;
            transform: translate(0px, 0px);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* height: 85vh; */
            min-height: 400px;
            margin: 0px 0px 24px 0px;
            /* background-color: #FF0036; */
        }

        .headline-container {
            margin: 0;
            padding: 0px 36px;
        }

        .box {transition-duration: 0.3s;}

        #mainLogo {
            width: 34pt;
            min-height: 34pt;
        }

        .box:hover {
            /* filter: drop-shadow(3px 3px #FF0036); */
            transform: scale(105%);
        }

        .box:active {
            filter: drop-shadow(3px 3px 0px red);
            transform: scale(100%);
        }

        .player-container {
            width: 100%;
            min-width: 320px;
            height: 300px;
            /* background-color: rgb(53, 53, 53); */
            background-image: url(./img/ELIAS_LANDINGPIC.jpg);
            background-size: cover;
            background-position:center;
            transition-duration: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            padding-bottom: 10pt;
            padding-top: 10pt;
            width: 100%;
            font-family: 'Source Sans Pro', 'Segoe UI', Tahoma, sans-serif;
            font-size: medium;
            text-align: center;
            line-height: 8px;
            background-image: linear-gradient(to bottom, transparent 0%, black 40%);
        }

        footer p,
        a {
            color: white;
            margin: 10px 0;
        }

        footer a {
            text-decoration: none;
            transition-duration: 0.3s;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
            text-underline-position: 25px;
        }

        footer a:active {
            text-decoration: none;
            border: none;
        }

        @media screen and (min-width: 900px) {
            body {
                margin: auto;
                padding: 0 5vw;
                /* margin: 0 5vw; */
            }

            h1 {
                font-size: 42pt;
                line-height: 45pt;
            }

            #mainLogo {
                width: 42pt;
            }

            header {
                padding: 0px;
            }

            .container {
                margin: 0 0 14px 0;
                max-height: 450px;
                flex-direction: row-reverse;
                align-items: center;
                justify-content: center;
                /* gap: 24px; */
                /* background-color: #FF0036; */
            }

            .headline-container {
                flex-grow: 1;
                padding: 0;
                margin: 0px 32px 0px 0px;
            }

            .player-container {
                width: 100%;
                flex-grow: 2;
                height: 70vh;
                min-height: 400px;
                max-height: 450px;
                border: 0pt solid rgba(255, 255, 255, 1);
                border-radius: 5px;
                /* background-color: transparent; */
            }

            footer {
                flex-direction: row;
                justify-content: space-around;
            }

            #nailFooter {
                order: 0;
            }

            #copyrightFooter {
                order: -2;
            }

            #lovefromFooter {
                order: -1;
            }
        }

        @media screen and (min-width:1100px) {
            body {
                padding: 0 8vw;
                /* margin: 0 8vw; */
            }

            /* .container {
                gap: 32px;
            } */

            h1 {

                line-height: 49pt;
            }

            /* .headline-container {
                margin: 0px 34px 0px 0px;
            } */

            .player-container {
                max-width: 700px;
                /* max-height: 450px; */
            }
        }
    </style>
